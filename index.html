<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILDWOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

<!-- header-->
  <nav class="navbar header-nav justify-content-center">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="header-text" href="./index.html">WILDWOOD</a>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link header-link active" aria-current="page" href="./index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-link" href="./pages/project-statement.html">PROJECT STATEMENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-link" href="./pages/resources.html">RESOURCES</a>
          </li>
        </ul>

      </div>
    </nav>
  </nav>

  <div class="container"> <!-- main content container -->

<!-- gameplay viewer -->
      <div class="row d-flex justify-content-center"> 
          <div class="col-lg-12">
            <div class="ratio ratio-16x9">
              <iframe src="./pages/WILDWOODv2.html" title="Wildwood"></iframe>
              </div>
          </div>
      </div>

      <br>

<!-- dashboard -->
<div class="row d-flex justify-content-center">

  <div class="col-4">
  <button 
    class="btn btn-primary dash-btn btn-lg"
    type="button" 
    data-bs-toggle="collapse"
    data-bs-target="#panelRoll" 
    aria-expanded="false" 
    aria-controls="panelRoll">
    Roll
</button>
  </div>

  <div class="col-4">
    <button 
      class="btn btn-primary dash-btn btn-lg" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#panelStats" 
      aria-expanded="false" 
      aria-controls="panelStats">
      Stats
  </button> 
  </div>

  <div class="col-4">
    <button 
      class="btn btn-primary dash-btn btn-lg" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target=".multi-collapse" 
      aria-expanded="false" 
      aria-controls="panelRoll panelStats">
      Dashboard
    </button>
  </div>

</div>

<div class="row">

  <div class="col-4">
    <div class="collapse multi-collapse" id="panelRoll">
      <div class="card card-body">
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary" onclick="btnRollPress()" id="btn-roll">Roll</button>
          </div>
          <div class="col-9">
            <p class="card-text" id="display-roll"></p>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>

  <div class="col-8">
    <div class="collapse multi-collapse" id="panelStats">
      <div class="card card-body">
        This panel will hold the health points tracker, with a table of the last five rolls, and a table of ability modifiers.
      </div>
    </div>
  </div>
</div>

  </div> <!-- main content container end -->

  <br>

<!-- footer --> 

<nav class="navbar footer-nav bg-body-tertiary">
  <div class="container-fluid">
    <p class="navbar-brand">
      &#169; 2024 <a href="http://emaphd.com">EMAPHD</a>
    </p>
  </div>
</nav>


    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./scripts/roll.js"></script>

</body>
</html>
